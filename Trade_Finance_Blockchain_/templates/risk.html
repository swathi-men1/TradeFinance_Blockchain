{% extends "layout.html" %}

{% block content %}

<h2 style="color:#20c997; margin-bottom:30px;">⚠️ Risk Assessment</h2>

<div class="card">
    <div class="label">Current Risk Score</div>

    <div class="score
        {% if risk_score > 70 %}
            low
        {% elif risk_score > 40 %}
            medium
        {% else %}
            high
        {% endif %}
    ">
        {{ risk_score }}
    </div>

    <div class="status">
        {% if risk_score > 70 %}
            ✅ Low Risk
        {% elif risk_score > 40 %}
            ⚠️ Medium Risk
        {% else %}
            ❌ High Risk
        {% endif %}
    </div>
</div>

<a href="/dashboard">⬅ Back to Dashboard</a>

<style>
    .card {
        background: #111a2e;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        max-width: 420px;
    }

    .label {
        color: #cbd5f5;
        font-size: 14px;
        margin-bottom: 8px;
    }

    .score {
        font-size: 52px;
        font-weight: 700;
        margin: 18px 0;
    }

    .low {
        color: #20c997;
    }

    .medium {
        color: #f59e0b;
    }

    .high {
        color: #ef4444;
    }

    .status {
        font-size: 17px;
        font-weight: 500;
    }
</style>

{% endblock %}
