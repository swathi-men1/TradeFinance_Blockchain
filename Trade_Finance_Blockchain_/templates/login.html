<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | TradeChain</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0b1220,#060b16);
  font-family:Segoe UI, Arial, sans-serif;
  color:#e5e7eb;
}

.card{
  width:360px;
  background:#111a2e;
  padding:32px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

h2{
  text-align:center;
  margin-bottom:24px;
  color:#20c997;
}

input{
  width:100%;
  padding:13px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #1f2a44;
  background:#0f1b33;
  color:#e5e7eb;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#20c997;
}

button{
  width:100%;
  margin-top:22px;
  padding:13px;
  border-radius:12px;
  border:none;
  background:#20c997;
  color:#022c22;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  background:#17b48a;
}

.link{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}

.link a{
  color:#9ca3af;
  text-decoration:none;
}

.link a:hover{
  color:#20c997;
  text-decoration:underline;
}

.msg{
  padding:10px;
  border-radius:10px;
  margin-bottom:16px;
  font-size:14px;
}

.error{
  background:#3b0a0a;
  border:1px solid #dc2626;
  color:#fca5a5;
}

.success{
  background:#062e1f;
  border:1px solid #10b981;
  color:#6ee7b7;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  {% if request.query_params.get("error") %}
    <div class="msg error">{{ request.query_params.get("error") }}</div>
  {% endif %}

  {% if request.query_params.get("success") %}
    <div class="msg success">{{ request.query_params.get("success") }}</div>
  {% endif %}

  <form action="/auth/login" method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" maxlength="72" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="link">
    Donâ€™t have an account?
    <a href="/auth/signup">Create an account</a>
  </div>
</div>

</body>
</html>
