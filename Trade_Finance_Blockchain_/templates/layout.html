<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "TradeChain" }}</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0b1220, #060b16);
            color: #e5e7eb;
        }

        .container {
            padding: 40px;
            max-width: 1100px;
            margin: auto;
        }

        a {
            color: #20c997;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
