<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Analytics</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0b1220, #060b16);
            color: #e5e7eb;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #20c997;
            font-size: 28px;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111a2e;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.7);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #93c5fd;
        }

        .card p {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: #20c997;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #4ade80;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }

            .card p {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h2>ðŸ“Š System Analytics</h2>

    <div class="analytics-grid">
        <div class="card">
            <h3>Total Documents</h3>
            <p>{{ analytics.total_documents }}</p>
        </div>

        <div class="card">
            <h3>Transactions In Progress</h3>
            <p>{{ analytics.transactions_in_progress }}</p>
        </div>

        <div class="card">
            <h3>Completed Transactions</h3>
            <p>{{ analytics.completed_transactions }}</p>
        </div>

        <div class="card">
            <h3>Ledger Events</h3>
            <p>{{ analytics.ledger_events }}</p>
        </div>
    </div>

    <a class="back-link" href="/dashboard">â¬… Back to Dashboard</a>

</div>

</body>
</html>
