<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Audit Trail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trade.css">
</head>
<body>

<!-- Page Header -->
<div class="welcome-section">
    <h1>Immutable Audit Trail</h1>
    <p>Blockchain-backed system activity log</p>
</div>

<!-- Blockchain Table -->
<table class="trades-table" id="blocksTable">
    <thead>
        <tr>
            <th>Block #</th>
            <th>Timestamp</th>
            <th>Action Data</th>
            <th>Previous Hash</th>
            <th>Current Hash</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
async function loadBlocks() {
    try {
        const response = await fetch("http://127.0.0.1:8000/blocks");
        const blocks = await response.json();

        const tbody = document.querySelector("#blocksTable tbody");
        tbody.innerHTML = "";

        blocks.reverse().forEach(block => {
            const row = tbody.insertRow();

            row.insertCell().innerText = block.index;
            row.insertCell().innerText =
                new Date(block.timestamp).toLocaleString();

            row.insertCell().innerText = block.data;

            row.insertCell().innerText = block.previous_hash;
            row.insertCell().innerText = block.hash;
        });

    } catch (error) {
        console.error("Error loading blocks:", error);
        alert("Unable to load blockchain data");
    }
}

window.onload = loadBlocks;
</script>

</body>
</html>
