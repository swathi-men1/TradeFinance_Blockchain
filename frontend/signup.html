]<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup | Trade Finance</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #16325c;
      }

      .msg {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 10px;
        text-decoration: none;
        color: #1e3c72;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Create Account</h2>

      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button onclick="signup()">Sign Up</button>

      <div class="msg" id="message"></div>

      <a href="login.html">Already have an account? Login</a>
    </div>

    <!-- ✅ JAVASCRIPT (THIS WAS MISSING EARLIER) -->
    <script>
      async function signup() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");

        message.innerText = "";
        message.style.color = "red";

        if (!name || !email || !password) {
          message.innerText = "All fields are required";
          return;
        }

        try {
          const response = await fetch("http://127.0.0.1:8000/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: name, // ✅ MUST be "name"
              email: email,
              password: password,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            message.innerText = data.detail || "Signup failed";
            return;
          }

          message.style.color = "green";
          message.innerText = "Signup successful! Redirecting to login...";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 1200);
        } catch (error) {
          message.innerText = "Backend not running / CORS issue";
        }
      }
    </script>
  </body>
</html>
