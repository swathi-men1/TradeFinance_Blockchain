<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | Trade Finance</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
      }

      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logout {
        background: #e53e3e;
        border: none;
        padding: 8px 14px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        padding: 30px;
        max-width: 1400px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        vertical-align: top;
      }

      th {
        background: #edf2f7;
      }

      button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 13px;
      }

      .preview-btn {
        background: #38a169;
        margin-right: 5px;
      }

      .delete-btn {
        background: #e53e3e;
        margin-top: 6px;
      }

      .ledger-btn {
        background: #805ad5;
        margin-top: 6px;
      }

      .restore-btn {
        background: #3182ce;
        margin-top: 6px;
      }

      .hash {
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
      }

      .verified {
        color: green;
        font-weight: bold;
      }

      .tampered {
        color: red;
        font-weight: bold;
      }

      .deleted {
        color: gray;
        font-weight: bold;
      }

      .risk-low {
        color: green;
        font-weight: bold;
      }

      .risk-medium {
        color: orange;
        font-weight: bold;
      }

      .risk-high {
        color: red;
        font-weight: bold;
      }

      .loading {
        color: #555;
        font-style: italic;
      }

      /* Modal Styles */
      #ledgerModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #ledgerModalContent {
        background: white;
        width: 85%;
        max-width: 950px;
        padding: 20px;
        border-radius: 10px;
        max-height: 80%;
        overflow: auto;
      }

      #ledgerModalContent table {
        width: 100%;
        border-collapse: collapse;
      }

      #ledgerModalContent th,
      #ledgerModalContent td {
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 13px;
        text-align: left;
      }

      #ledgerModalContent th {
        background: #f1f5f9;
      }

      .close-btn {
        padding: 8px 15px;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Admin Dashboard</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <div class="card">
        <h3>All Trade Finance Documents</h3>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>File</th>
              <th>Owner</th>
              <th>Status</th>
              <th>Hash</th>
              <th>Integrity</th>
              <th>Deleted?</th>
              <th>Risk Score</th>
              <th>Risk Level</th>
              <th>Risk Reason</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="docsTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Ledger Modal -->
    <div id="ledgerModal">
      <div id="ledgerModalContent">
        <h2>Ledger History</h2>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Action</th>
              <th>Actor</th>
              <th>Timestamp</th>
              <th>Event Data</th>
            </tr>
          </thead>
          <tbody id="ledgerTableBody"></tbody>
        </table>

        <br />
        <button class="close-btn" onclick="closeLedgerModal()">Close</button>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token || role !== "admin") {
        window.location.href = "../../login.html";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../../login.html";
      }

      function previewDoc(id) {
        window.open(`http://127.0.0.1:8000/documents/${id}/preview`, "_blank");
      }

      function getRiskClass(level) {
        if (level === "LOW") return "risk-low";
        if (level === "MEDIUM") return "risk-medium";
        if (level === "HIGH") return "risk-high";
        return "";
      }

      // ✅ Cache risk results so same email won't call API again
      const riskCache = {};

      async function fetchRiskScore(email) {
        try {
          if (!email) {
            return { risk_score: "-", risk_level: "N/A", risk_reason: "-" };
          }

          if (riskCache[email]) {
            return riskCache[email];
          }

          const res = await fetch(
            `http://127.0.0.1:8000/users/${email}/risk-score`,
            {
              headers: { Authorization: "Bearer " + token },
            },
          );

          if (!res.ok) {
            const fallback = {
              risk_score: "-",
              risk_level: "N/A",
              risk_reason: "Not calculated",
            };
            riskCache[email] = fallback;
            return fallback;
          }

          const data = await res.json();

          const result = {
            risk_score: data.risk_score ?? "-",
            risk_level: data.risk_level ?? "N/A",
            risk_reason: data.risk_reason ?? "-",
          };

          riskCache[email] = result;
          return result;
        } catch (err) {
          return { risk_score: "-", risk_level: "N/A", risk_reason: "-" };
        }
      }

      async function loadDocuments() {
        const table = document.getElementById("docsTable");
        table.innerHTML = `<tr><td colspan="11" class="loading">Loading documents...</td></tr>`;

        const res = await fetch("http://127.0.0.1:8000/documents", {
          headers: { Authorization: "Bearer " + token },
        });

        if (!res.ok) {
          table.innerHTML = `<tr><td colspan="11">Failed to load documents ❌</td></tr>`;
          return;
        }

        const docs = await res.json();
        docs.sort((a, b) => a.id - b.id);

        table.innerHTML = "";

        for (let i = 0; i < docs.length; i++) {
          const doc = docs[i];

          const integrity = doc.tampered
            ? `<span class="tampered">❌ Tampered</span>`
            : `<span class="verified">✅ Verified</span>`;

          const deletedStatus = doc.is_deleted
            ? `<span class="deleted">YES</span>`
            : `<span class="verified">NO</span>`;

          let restoreButton = "";
          if (doc.is_deleted === true) {
            restoreButton = `<button class="restore-btn" onclick="restoreDoc(${doc.id})">Restore</button><br>`;
          }

          let deleteButton = "";
          if (doc.is_deleted === false) {
            deleteButton = `<button class="delete-btn" onclick="deleteDoc(${doc.id})">Delete</button>`;
          }

          // Temporary row with loading risk
          const rowId = `riskrow-${doc.id}`;

          table.innerHTML += `
            <tr id="${rowId}">
              <td>${i + 1}</td>
              <td>${doc.filename ?? "-"}</td>
              <td>${doc.owner_email ?? "-"}</td>
              <td>${doc.status ?? "-"}</td>
              <td class="hash">${doc.file_hash ?? "-"}</td>
              <td>${integrity}</td>
              <td>${deletedStatus}</td>

              <td class="loading">Loading...</td>
              <td class="loading">Loading...</td>
              <td class="loading">Loading...</td>

              <td>
                <button class="preview-btn" onclick="previewDoc(${doc.id})">Preview</button>
                <button class="ledger-btn" onclick="viewLedger(${doc.id})">View Ledger</button>
                <br>
                ${restoreButton}
                ${deleteButton}
              </td>
            </tr>
          `;

          // Fetch risk score and update row
          const risk = await fetchRiskScore(doc.owner_email);
          const riskLevelClass = getRiskClass(risk.risk_level);

          const row = document.getElementById(rowId);
          if (row) {
            row.children[7].innerHTML = risk.risk_score;
            row.children[8].innerHTML = `<span class="${riskLevelClass}">${risk.risk_level}</span>`;
            row.children[9].innerHTML = risk.risk_reason;
          }
        }

        if (docs.length === 0) {
          table.innerHTML = `<tr><td colspan="11">No documents found</td></tr>`;
        }
      }

      async function deleteDoc(id) {
        if (!confirm("Are you sure you want to delete this document?")) return;

        const res = await fetch(`http://127.0.0.1:8000/documents/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });

        if (!res.ok) {
          alert("Delete failed ❌");
          return;
        }

        alert("Document deleted successfully ✅");
        loadDocuments();
      }

      async function restoreDoc(id) {
        if (!confirm("Restore this document from quarantine?")) return;

        const res = await fetch(
          `http://127.0.0.1:8000/documents/${id}/restore`,
          {
            method: "PUT",
            headers: { Authorization: "Bearer " + token },
          },
        );

        if (!res.ok) {
          alert("Restore failed ❌");
          return;
        }

        alert("Document restored successfully ✅");
        loadDocuments();
      }

      async function viewLedger(docId) {
        try {
          const res = await fetch(
            `http://127.0.0.1:8000/documents/${docId}/ledger`,
            {
              headers: { Authorization: "Bearer " + token },
            },
          );

          if (!res.ok) {
            alert("Failed to fetch ledger history ❌");
            return;
          }

          const data = await res.json();
          let rows = "";

          if (data.length === 0) {
            rows = `<tr><td colspan="5" style="text-align:center;">No ledger history found</td></tr>`;
          } else {
            data.forEach((entry) => {
              rows += `
                <tr>
                  <td>${entry.id}</td>
                  <td>${entry.action}</td>
                  <td>${entry.actor_email}</td>
                  <td>${entry.timestamp}</td>
                  <td>${JSON.stringify(entry.event_data)}</td>
                </tr>
              `;
            });
          }

          document.getElementById("ledgerTableBody").innerHTML = rows;
          document.getElementById("ledgerModal").style.display = "flex";
        } catch (err) {
          console.error(err);
          alert("Error fetching ledger history ❌");
        }
      }

      function closeLedgerModal() {
        document.getElementById("ledgerModal").style.display = "none";
      }

      document
        .getElementById("ledgerModal")
        .addEventListener("click", function (e) {
          if (e.target.id === "ledgerModal") {
            closeLedgerModal();
          }
        });

      loadDocuments();
    </script>
  </body>
</html>
