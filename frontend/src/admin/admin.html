<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <style>
      body {
        font-family: Arial;
        background: #f4f6f9;
        margin: 0;
      }
      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logout-btn {
        background: #e53e3e;
        border: none;
        padding: 8px 14px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      .container {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        vertical-align: top;
      }
      th {
        background: #edf2f7;
      }
      .hash {
        font-size: 12px;
        font-family: monospace;
        word-break: break-all;
      }
      select,
      button {
        padding: 6px;
      }
      button {
        background: #3182ce;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .delete-btn {
        background: #e53e3e;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <!-- üîê ROLE CHECK -->
    <script>
      const role = localStorage.getItem("role");
      const token = localStorage.getItem("token");

      if (role !== "admin" || !token) {
        alert("Unauthorized. Please login again.");
        window.location.href = "../../login.html";
      }
    </script>

    <header>
      <h2>Admin Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>üìÑ Document Details</th>
            <th>üìå Status</th>
            <th>üõ°Ô∏è Integrity</th>
            <th>üîê Actions</th>
          </tr>
        </thead>
        <tbody id="docsTable"></tbody>
      </table>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8000";

      // üì• LOAD ALL DOCUMENTS
      async function loadDocuments() {
        const res = await fetch(`${API_BASE}/documents`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });

        const docs = await res.json();
        const tbody = document.getElementById("docsTable");
        tbody.innerHTML = "";

        docs.forEach((doc, i) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${i + 1}</td>

            <td>
              <b>File:</b> ${doc.filename}<br><br>
              <b>Uploaded By:</b> ${doc.owner_email}<br><br>
              <b>Hash:</b>
              <div class="hash">${doc.file_hash}</div>
              <br>
              <a href="http://127.0.0.1:8000/documents/${doc.id}/preview" target="_blank">
                üîç Preview
              </a>
            </td>

            <td><b>${doc.status}</b></td>

            <td>
              ${
                doc.tampered
                  ? '<span style="color:red;font-weight:bold">‚ùå Tampered</span>'
                  : '<span style="color:green;font-weight:bold">‚úÖ Verified</span>'
              }
            </td>

            <td>
              <select id="role-${doc.id}">
                <option value="corporate" ${doc.access_role === "corporate" ? "selected" : ""}>Corporate</option>
                <option value="bank" ${doc.access_role === "bank" ? "selected" : ""}>Bank</option>
                <option value="auditor" ${doc.access_role === "auditor" ? "selected" : ""}>Auditor</option>
              </select>

              <br><br>

              <button onclick="updateRole(${doc.id})">Update</button>
              <br>
              <button class="delete-btn" onclick="deleteDoc(${doc.id})">Delete</button>
            </td>
          `;

          tbody.appendChild(row);
        });
      }

      // üîÑ UPDATE ACCESS ROLE
      async function updateRole(docId) {
        const role = document.getElementById(`role-${docId}`).value;

        await fetch(`${API_BASE}/documents/${docId}/access-role?role=${role}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });

        alert("Access updated ‚úÖ");
      }

      // üóëÔ∏è DELETE DOCUMENT (ADMIN)
      async function deleteDoc(docId) {
        if (!confirm("Are you sure you want to delete this document?")) return;

        const res = await fetch(`${API_BASE}/documents/${docId}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });

        if (!res.ok) {
          alert("Delete failed");
          return;
        }

        alert("Document deleted successfully üóëÔ∏è");
        loadDocuments();
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../../login.html";
      }

      loadDocuments();
    </script>
  </body>
</html>
