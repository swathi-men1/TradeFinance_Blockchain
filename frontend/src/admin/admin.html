<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <style>
      body {
        font-family: Arial;
        background: #f4f6f9;
        margin: 0;
      }
      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logout-btn {
        background: #e53e3e;
        border: none;
        padding: 8px 14px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      .container {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        vertical-align: top;
      }
      th {
        background: #edf2f7;
      }
      .hash {
        font-size: 12px;
        font-family: monospace;
        word-break: break-all;
      }
      select,
      button {
        padding: 6px;
      }
      button {
        background: #3182ce;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- üîê ROLE CHECK -->
    <script>
      const role = localStorage.getItem("role");
      const token = localStorage.getItem("token");

      if (role !== "admin" || !token) {
        alert("Unauthorized. Please login again.");
        window.location.href = "../../login.html";
      }
    </script>

    <header>
      <h2>Admin Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>üìÑ Document Details</th>
            <th>üìå Current Status</th>
            <th>üîê Access Control</th>
          </tr>
        </thead>
        <tbody id="docsTable"></tbody>
      </table>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:8000";

      // üì• LOAD ALL DOCUMENTS (ADMIN)
      async function loadDocuments() {
        try {
          const res = await fetch(`${API_BASE}/documents`, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });

          if (!res.ok) {
            throw new Error("Failed to fetch documents");
          }

          const docs = await res.json();
          const tbody = document.getElementById("docsTable");
          tbody.innerHTML = "";

          if (docs.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4">No documents found</td></tr>`;
            return;
          }

          docs.forEach((doc, i) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${i + 1}</td>

              <td>
                <b>File:</b> ${doc.filename}<br><br>
                <b>Uploaded By:</b> ${doc.owner_email}<br><br>
                <b>Hash:</b>
                <div class="hash">${doc.file_hash}</div>
              </td>

              <td><b>${doc.status}</b></td>

              <td>
                <select id="role-${doc.id}">
                  <option value="corporate" ${doc.access_role === "corporate" ? "selected" : ""}>Corporate</option>
                  <option value="bank" ${doc.access_role === "bank" ? "selected" : ""}>Bank</option>
                  <option value="auditor" ${doc.access_role === "auditor" ? "selected" : ""}>Auditor</option>
                </select>
                <br><br>
                <button onclick="updateRole(${doc.id})">Update</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        } catch (err) {
          console.error(err);
          alert("Error loading documents");
        }
      }

      // üîÑ UPDATE ACCESS ROLE
      async function updateRole(docId) {
        const role = document.getElementById(`role-${docId}`).value;

        const res = await fetch(
          `${API_BASE}/documents/${docId}/access-role?role=${role}`,
          {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          },
        );

        if (!res.ok) {
          alert("Failed to update access");
          return;
        }

        alert("Access updated successfully ‚úÖ");
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../../login.html";
      }

      loadDocuments();
    </script>
  </body>
</html>
