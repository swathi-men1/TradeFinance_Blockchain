<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bank Dashboard | Trade Finance</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
      }

      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logout {
        background: #e53e3e;
        border: none;
        padding: 8px 14px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        vertical-align: top;
      }

      th {
        background: #edf2f7;
      }

      button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        color: white;
      }

      .update-btn {
        background: #3182ce;
      }

      .preview-btn {
        background: #38a169;
        margin-right: 6px;
      }

      .delete-btn {
        background: #e53e3e;
        margin-top: 6px;
      }

      .hash {
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
      }

      .verified {
        color: green;
        font-weight: bold;
      }

      .tampered {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Bank Dashboard</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <div class="card">
        <h3>Trade Finance Documents</h3>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>File</th>
              <th>Hash</th>
              <th>Status</th>
              <th>Integrity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="docsTable"></tbody>
        </table>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token || role !== "bank") {
        window.location.href = "../../login.html";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../../login.html";
      }

      async function loadDocuments() {
        const res = await fetch("http://127.0.0.1:8000/documents", {
          headers: { Authorization: "Bearer " + token },
        });

        const docs = await res.json();
        docs.sort((a, b) => a.id - b.id);

        const table = document.getElementById("docsTable");
        table.innerHTML = "";

        docs.forEach((doc, i) => {
          const integrity = doc.tampered
            ? `<span class="tampered">❌ Tampered</span>`
            : `<span class="verified">✅ Verified</span>`;

          table.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${doc.filename}</td>
              <td class="hash">${doc.file_hash}</td>

              <td>
                <select id="status-${doc.id}">
                  <option value="PENDING" ${doc.status === "PENDING" ? "selected" : ""}>PENDING</option>
                  <option value="ACCEPTED" ${doc.status === "ACCEPTED" ? "selected" : ""}>ACCEPTED</option>
                  <option value="REJECTED" ${doc.status === "REJECTED" ? "selected" : ""}>REJECTED</option>
                </select>
              </td>

              <td>${integrity}</td>

              <td>
                <button class="preview-btn" onclick="previewDoc(${doc.id})">Preview</button>
                <button class="update-btn" onclick="updateStatus(${doc.id})">Update</button>
                <br>
                <button class="delete-btn" onclick="deleteDoc(${doc.id})">Delete</button>
              </td>
            </tr>
          `;
        });
      }

      function previewDoc(id) {
        window.open(`http://127.0.0.1:8000/documents/${id}/preview`, "_blank");
      }

      async function updateStatus(id) {
        const status = document.getElementById(`status-${id}`).value;

        await fetch(
          `http://127.0.0.1:8000/documents/${id}/status?status=${status}`,
          {
            method: "PUT",
            headers: { Authorization: "Bearer " + token },
          },
        );

        alert("Status updated ✅");
        loadDocuments();
      }

      async function deleteDoc(id) {
        if (!confirm("Are you sure you want to delete this document?")) return;

        const res = await fetch(`http://127.0.0.1:8000/documents/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });

        if (!res.ok) {
          alert("Delete failed ❌");
          return;
        }

        alert("Document deleted successfully ✅");
        loadDocuments();
      }

      loadDocuments();
    </script>
  </body>
</html>
