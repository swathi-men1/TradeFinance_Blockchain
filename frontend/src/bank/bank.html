<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bank Dashboard | Trade Finance</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
      }

      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logout {
        background: #e53e3e;
        border: none;
        padding: 8px 14px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        padding: 30px;
        max-width: 1100px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        font-size: 14px;
      }

      th {
        background: #edf2f7;
      }

      select,
      button {
        padding: 6px 10px;
        border-radius: 4px;
      }

      button {
        background: #3182ce;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #2b6cb0;
      }

      .open-btn {
        background: #38a169;
        margin-right: 6px;
      }

      .open-btn:hover {
        background: #2f855a;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h2>Bank Dashboard</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <div class="card">
        <h3>Trade Finance Documents</h3>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>File Name</th>
              <th>Hash</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="docsTable"></tbody>
        </table>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      // üîê Protect page
      if (!token || role !== "bank") {
        window.location.href = "../../login.html";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../../login.html";
      }

      // üì• Load documents
      async function loadDocuments() {
        const res = await fetch("http://127.0.0.1:8000/documents", {
          headers: {
            Authorization: "Bearer " + token,
          },
        });

        if (!res.ok) {
          alert("Failed to load documents ‚ùå");
          return;
        }

        const docs = await res.json();
        const table = document.getElementById("docsTable");
        table.innerHTML = "";

        docs.forEach((doc) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${doc.id}</td>
            <td>${doc.filename}</td>
            <td style="font-family:monospace;font-size:12px">${doc.file_hash}</td>
            <td>
              <select id="status-${doc.id}">
                <option value="PENDING" ${doc.status === "PENDING" ? "selected" : ""}>PENDING</option>
                <option value="ACCEPTED" ${doc.status === "ACCEPTED" ? "selected" : ""}>ACCEPTED</option>
                <option value="REJECTED" ${doc.status === "REJECTED" ? "selected" : ""}>REJECTED</option>
              </select>
            </td>
            <td>
              <button class="open-btn" onclick="openDocument(${doc.id})">Open</button>
              <button onclick="updateStatus(${doc.id})">Update</button>
            </td>
          `;

          table.appendChild(row);
        });
      }

      // üëÅÔ∏è PREVIEW DOCUMENT (INLINE ‚Äì NO DOWNLOAD)
      function openDocument(docId) {
        const url = `http://127.0.0.1:8000/documents/${docId}/preview`;
        window.open(url, "_blank");
      }

      // ‚úÖ UPDATE STATUS
      async function updateStatus(docId) {
        const status = document.getElementById(`status-${docId}`).value;

        const res = await fetch(
          `http://127.0.0.1:8000/documents/${docId}/status?status=${status}`,
          {
            method: "PUT",
            headers: {
              Authorization: "Bearer " + token,
            },
          },
        );

        if (!res.ok) {
          alert("Status update failed ‚ùå");
          return;
        }

        alert("Status updated successfully ‚úÖ");
        loadDocuments();
      }

      loadDocuments();
    </script>
  </body>
</html>
