<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auditor Dashboard | Trade Finance</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
      }

      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h2 {
        margin: 0;
      }

      .container {
        padding: 30px;
        max-width: 1100px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      h3 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      .note {
        font-size: 13px;
        color: #555;
        background: #f1f5f9;
        padding: 8px 12px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        font-size: 14px;
      }

      th {
        background: #edf2f7;
      }

      .hash {
        font-family: monospace;
        font-size: 12px;
        color: #444;
        word-break: break-all;
      }

      .status {
        font-weight: bold;
        color: #2f855a;
      }

      footer {
        text-align: center;
        padding: 15px;
        font-size: 13px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Auditor Dashboard</h2>
      <span>Trade Finance System</span>
    </header>

    <div class="container">
      <div class="card">
        <h3>Audit View ‚Äì Trade Documents</h3>

        <div class="note">
          üßæ Auditor can review uploaded trade finance documents and validate
          integrity using cryptographic hashes. This view is read-only.
        </div>

        <table id="auditTable">
          <thead>
            <tr>
              <th>#</th>
              <th>File Name</th>
              <th>Document Hash</th>
              <th>Ledger Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will load here -->
          </tbody>
        </table>
      </div>
    </div>

    <footer>¬© 2026 Trade Finance Demo | Auditor Portal</footer>

    <script>
      async function loadAuditData() {
        try {
          const response = await fetch("http://127.0.0.1:8000/documents");
          const documents = await response.json();

          const tbody = document.querySelector("#auditTable tbody");
          tbody.innerHTML = "";

          documents.forEach((doc, index) => {
            const row = document.createElement("tr");

            row.innerHTML = `
          <td>${index + 1}</td>
          <td>${doc.filename}</td>
          <td class="hash">${doc.file_hash}</td>
          <td class="status">ISSUED</td>
        `;

            tbody.appendChild(row);
          });
        } catch (error) {
          alert("Failed to load audit data ‚ùå");
        }
      }

      loadAuditData();
    </script>
  </body>
</html>
