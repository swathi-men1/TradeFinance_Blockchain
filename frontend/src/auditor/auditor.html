<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auditor Dashboard | Trade Finance</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
      }

      header {
        background: #1a202c;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logout {
        background: #e53e3e;
        border: none;
        padding: 8px 14px;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      .note {
        font-size: 13px;
        color: #555;
        background: #f1f5f9;
        padding: 8px 12px;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        font-size: 14px;
        vertical-align: top;
      }

      th {
        background: #edf2f7;
      }

      .hash {
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
      }

      .pending {
        color: orange;
        font-weight: bold;
      }
      .accepted {
        color: green;
        font-weight: bold;
      }
      .rejected {
        color: red;
        font-weight: bold;
      }

      .verified {
        color: green;
        font-weight: bold;
      }

      .tampered {
        color: red;
        font-weight: bold;
      }

      button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 13px;
      }

      .preview-btn {
        background: #38a169;
        margin-right: 6px;
      }

      .ledger-btn {
        background: #805ad5;
      }

      /* Modal Styles */
      #ledgerModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #ledgerModalContent {
        background: white;
        width: 85%;
        max-width: 950px;
        padding: 20px;
        border-radius: 10px;
        max-height: 80%;
        overflow: auto;
      }

      #ledgerModalContent h2 {
        margin-top: 0;
      }

      #ledgerModalContent table {
        width: 100%;
        border-collapse: collapse;
      }

      #ledgerModalContent th,
      #ledgerModalContent td {
        padding: 10px;
        border: 1px solid #ddd;
        font-size: 13px;
        text-align: left;
      }

      #ledgerModalContent th {
        background: #f1f5f9;
      }

      .close-btn {
        padding: 8px 15px;
        background: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <h2>Auditor Dashboard</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </header>

    <div class="container">
      <div class="card">
        <h3>Audit View ‚Äì Trade Documents</h3>

        <div class="note">
          üßæ This is a read-only audit view. Document integrity is verified by
          comparing stored hash with the file on disk.
        </div>

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>File Name</th>
              <th>Hash</th>
              <th>Status</th>
              <th>Integrity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="auditTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Ledger Modal -->
    <div id="ledgerModal">
      <div id="ledgerModalContent">
        <h2>Ledger History</h2>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Action</th>
              <th>Actor</th>
              <th>Timestamp</th>
              <th>Event Data</th>
            </tr>
          </thead>
          <tbody id="ledgerTableBody"></tbody>
        </table>

        <br />
        <button class="close-btn" onclick="closeLedgerModal()">Close</button>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      // üîê Protect page
      if (!token || role !== "auditor") {
        window.location.href = "../../login.html";
      }

      function logout() {
        localStorage.clear();
        window.location.href = "../../login.html";
      }

      function previewDoc(id) {
        window.open(`http://127.0.0.1:8000/documents/${id}/preview`, "_blank");
      }

      async function viewLedger(docId) {
        try {
          const res = await fetch(
            `http://127.0.0.1:8000/documents/${docId}/ledger`,
            {
              headers: { Authorization: "Bearer " + token },
            },
          );

          if (!res.ok) {
            alert("Failed to fetch ledger history ‚ùå");
            return;
          }

          const data = await res.json();

          let rows = "";
          data.forEach((entry) => {
            rows += `
              <tr>
                <td>${entry.id}</td>
                <td>${entry.action}</td>
                <td>${entry.actor_email}</td>
                <td>${entry.timestamp}</td>
                <td>${JSON.stringify(entry.event_data)}</td>
              </tr>
            `;
          });

          document.getElementById("ledgerTableBody").innerHTML = rows;
          document.getElementById("ledgerModal").style.display = "flex";
        } catch (err) {
          console.error(err);
          alert("Error fetching ledger history ‚ùå");
        }
      }

      function closeLedgerModal() {
        document.getElementById("ledgerModal").style.display = "none";
      }

      async function loadAuditData() {
        try {
          const res = await fetch("http://127.0.0.1:8000/documents", {
            headers: {
              Authorization: "Bearer " + token,
            },
          });

          if (!res.ok) throw new Error();

          let docs = await res.json();

          docs.sort((a, b) => a.id - b.id);

          const table = document.getElementById("auditTable");
          table.innerHTML = "";

          docs.forEach((doc, index) => {
            let statusClass = "pending";
            if (doc.status === "ACCEPTED") statusClass = "accepted";
            if (doc.status === "REJECTED") statusClass = "rejected";

            const integrityHtml = doc.tampered
              ? `<span class="tampered">‚ùå Tampered</span>`
              : `<span class="verified">‚úÖ Verified</span>`;

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${doc.filename}</td>
              <td class="hash">${doc.file_hash}</td>
              <td class="${statusClass}">${doc.status}</td>
              <td>${integrityHtml}</td>
              <td>
                <button class="preview-btn" onclick="previewDoc(${doc.id})">Preview</button>
                <button class="ledger-btn" onclick="viewLedger(${doc.id})">View Ledger</button>
              </td>
            `;

            table.appendChild(row);
          });
        } catch (err) {
          alert("Failed to load audit data ‚ùå");
        }
      }

      loadAuditData();
    </script>
  </body>
</html>
