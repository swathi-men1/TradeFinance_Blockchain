<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Trade Finance</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background: white;
        padding: 30px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        background: #3182ce;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #2b6cb0;
      }

      .status {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Login</h2>

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button onclick="login()">Login</button>

      <div class="status" id="status"></div>
    </div>

    <script>
      async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const status = document.getElementById("status");

        status.innerText = "Logging in...";
        status.style.color = "black";

        try {
          const res = await fetch("http://127.0.0.1:8000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          if (!res.ok) {
            status.style.color = "red";
            status.innerText = "Invalid credentials ‚ùå";
            return;
          }

          const data = await res.json();

          // üîê SAVE TOKEN (MOST IMPORTANT)
          localStorage.setItem("token", data.access_token);
          localStorage.setItem("role", data.role);

          status.style.color = "green";
          status.innerText = "Login successful ‚úî Redirecting...";

          // üîÄ REDIRECT BASED ON ROLE
          setTimeout(() => {
            if (data.role === "corporate") {
              window.location.href = "src/corporate/corporate.html";
            } else if (data.role === "bank") {
              window.location.href = "src/bank/bank.html";
            } else if (data.role === "auditor") {
              window.location.href = "src/auditor/auditor.html";
            } else if (data.role === "admin") {
              window.location.href = "src/admin/admin.html";
            }
          }, 800);
        } catch (err) {
          status.style.color = "red";
          status.innerText = "Server error ‚ùå";
        }
      }
    </script>
  </body>
</html>
