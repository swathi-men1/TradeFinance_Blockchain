services:
  - type: web
    name: trade-finance-flask
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trade-finance-db
          property: connectionString

databases:
  - name: trade-finance-db
    databaseName: trade_finance
    user: trade_finance_user
    plan: free
