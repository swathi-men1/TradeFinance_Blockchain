<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainDocs</title>
    <link rel="stylesheet" href="trade.css">
</head>
<body>

<header class="top-header">
    <h2>ChainDocs</h2>
    <p>Trade Finance Blockchain Explorer</p>
</header>

<div class="body-section">

    <nav class="side-nav">
        <a href="#" onclick="loadPage('dashboard.html', event)">Dashboard</a>
        <a href="#" onclick="loadPage('create_trade.html', event)">Create Trade</a>
        <a href="#" onclick="loadPage('upload_document.html', event)">Upload Documents</a>
        <a href="#" onclick="loadPage('view_trades.html', event)">View Trades</a>
        <a href="#" onclick="openLogoutModal(event)">Logout</a>
        <a href="#" onclick="loadPage('ledger.html', event)">Ledger</a>
        <a href="#" onclick="loadPage('blocks.html', event)">Blockchain</a>


    </nav>

    <main class="main-content">
        <iframe id="contentFrame" src="dashboard.html"></iframe>
    </main>

</div>
<!-- LOGOUT MODAL -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <h3>Confirm Logout</h3>
        <p>Do you really want to logout?</p>

        <div class="modal-buttons">
            <button class="btn-yes" onclick="logoutYes()">Yes</button>
            <button class="btn-no" onclick="logoutNo()">No</button>
        </div>
    </div>
</div>
<script>
function loadPage(page, event) {
    event.preventDefault();
    document.getElementById("contentFrame").src = page;
}

/* OPEN MODAL */
function openLogoutModal(event) {
    event.preventDefault();
    document.getElementById("logoutModal").style.display = "block";
}

/* CLICK YES */
function logoutYes() {
    localStorage.removeItem("loggedInUser");
    window.top.location.href = "login.html";
}

/* CLICK NO */
function logoutNo() {
    document.getElementById("logoutModal").style.display = "none";
}
</script>

</body>
</html>
