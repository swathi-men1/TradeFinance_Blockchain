<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Finance Blockchain Explorer - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>üåê Trade Finance Blockchain Explorer</h1>
                <p>Secure & Transparent Trade Finance Management</p>
            </div>
            
            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="importer">Importer</option>
                            <option value="exporter">Exporter</option>
                            <option value="bank">Bank</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <div class="metamask-section">
                    <h3>Connect MetaMask</h3>
                    <p class="info-text">Connect your MetaMask wallet to interact with the blockchain</p>
                    <button id="connectMetaMask" class="btn btn-secondary">Connect MetaMask</button>
                    <div id="walletInfo" class="wallet-info" style="display: none;">
                        <p><strong>Connected Account:</strong> <span id="walletAddress"></span></p>
                        <p><strong>Network:</strong> <span id="networkName"></span></p>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/web3-utils.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
