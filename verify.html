<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Verify Document</h2>

    <label>Trade ID</label>
    <input type="number" id="tradeId" placeholder="Enter Trade ID" required>

    <button onclick="verifyDocument()">Verify</button>

    <div id="result"></div>
</div>

<script>
async function verifyDocument() {
    const tradeId = document.getElementById("tradeId").value;
    const resultDiv = document.getElementById("result");

    if (!tradeId) {
        resultDiv.style.color = "red";
        resultDiv.innerText = "Please enter Trade ID";
        return;
    }

    try {
        const response = await fetch(
            `http://127.0.0.1:8000/verify-document/${tradeId}`
        );

        if (!response.ok) {
            throw new Error("Trade not found or verification failed");
        }

        const data = await response.json();

        if (data.status === "VERIFIED") {
            resultDiv.style.color = "green";
            resultDiv.innerText = "âœ… Document Verified";
        } else {
            resultDiv.style.color = "red";
            resultDiv.innerText = "ðŸš¨ Document Tampered";
        }

    } catch (error) {
        resultDiv.style.color = "red";
        resultDiv.innerText = error.message;
    }
}
</script>

</body>
</html>
