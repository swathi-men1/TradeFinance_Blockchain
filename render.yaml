services:
  # Backend Service (Python FastAPI)
  - type: web
    name: trade-finance-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trade-finance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service (React/Vite)
  - type: static
    name: trade-finance-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: trade-finance-backend
          property: url

databases:
  # PostgreSQL Database
  - name: trade-finance-db
    databaseName: trade_finance
    user: trade_user
    plan: free
