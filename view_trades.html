<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="./trade.css">

	</head>
	<body>
		<h1>View Trades</h1>
		<div id="vt">
		<table>
			<thead>
				<tr>
				<th>Trade ID</th>
				<th>Seller</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>ABC Exports</td>
					<td>Electronics</td>
					<td>10</td>
					<td>50000</td>
					<td>Pending</td>
				</tr>
			</tbody>
			</div>
		</table>
	</body>
</html>
