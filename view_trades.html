<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Trades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trade.css">
</head>
<body>

<div class="form-section">
    <h1 class="viewtradecolor">View Trades</h1>

    <table id="tradesTable">
        <thead>
            <tr>
                <th>Trade ID</th>
                <th>Seller</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Document Status</th>
                <th>Date Created</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows -->
        </tbody>
    </table>
</div>

<script>
async function loadTrades() {
    try {
        const response = await fetch("http://127.0.0.1:8000/trades");
        const trades = await response.json();

        let tbody = document
            .getElementById("tradesTable")
            .getElementsByTagName("tbody")[0];

        tbody.innerHTML = "";

        trades.forEach(t => {
            let row = tbody.insertRow();

            row.insertCell().innerText = t.trade_id;
            row.insertCell().innerText = t.seller;
            row.insertCell().innerText = t.product;
            row.insertCell().innerText = t.quantity;
            row.insertCell().innerText = "$" + t.price;

            let statusCell = row.insertCell();
            let span = document.createElement("span");
            span.innerText = t.status;
            span.className = t.status === "Uploaded"
                ? "status-uploaded"
                : "status-pending";
            statusCell.appendChild(span);

            row.insertCell().innerText = t.created_at;
        });

    } catch (err) {
        console.error("Error loading trades:", err);
    }
}

window.onload = loadTrades;
</script>

</body>
</html>
