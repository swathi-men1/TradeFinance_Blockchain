<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="trade.css">
</head>
<body>

<div class="signup-card">
    <div class="icon">ðŸ˜Š</div>
    <h2>Sign up for an account</h2>

    <label>USERNAME</label>
    <input type="text" id="su_username" oninput="validateSignup()">
    <small id="su_userError" class="error2"></small>
    
    <label>PASSWORD</label>
    <input type="password" id="su_password" oninput="validateSignup()">
    <small id="su_passError" class="error2"></small>

    <label>CONFIRM PASSWORD</label>
    <input type="password" id="su_confirm" oninput="validateSignup()">
    <small id="su_confirmError" class="error2"></small>

    <button id="signupBtn" disabled onclick="signupSuccess()">
    Register Account
</button>

    <p id="successMsg" class="success"></p>
</div>

<script src="signup.js"></script>
</body>
</html>
