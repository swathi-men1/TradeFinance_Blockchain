<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document uploading</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<link rel="stylesheet" href="./trade.css">

	</head>
	<body>
		<h1>Upload Required Documents</h1>
		<div id="ud">
			<form>
				<label>Trade ID</label><br><input type="number"><br><br>
				<label>Document Type&nbsp;</label>
				<select>
					<option>Invoice</option>
					<option>Contract</option>
					<option>Shipping Document</option>
				</select><br><br>
				<input type="file" multiple accept=".pdf,.doc"><br><br>
				<button type="submit">Upload</button>
			</form>
		</div>
	</body>
</html>
